<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 소개 페이지</title>
  </head>
  <body>
    <header>
      <h1>영화 콜렉션</h1>
    </header>
    <div id="search-bar">
      <form id="search-bar-form">
        <input type="text" placeholder="영화 제목을 검색해 보세요" />
        <button type="submit">검색</button>
      </form>
    </div>
    <main>
      <ul id="movies-wrapper">
        <li class="movie-item">
          <img src="영화 주소" alt="영화 이름" />
          <h3 class="movie-heading">영화 제목</h3>
          <p class="movie-desc">영화에 대한 내용</p>
          <div class="other-info">
            <div class="other-info-item">
              <span>영화 평점</span>
              <span>9.5</span>
            </div>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
